name: run-command-azure

on:
  workflow_call:
  workflow_dispatch:
    
jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: write file
        id: write_file
        run: |
          az login --service-principal -u ${{ secrets.azure_client_id }} -p ${{ secrets.azure_secret }} --tenant ${{ secrets.azure_tenant_id }}
          az vm run-command invoke --resource-group rg-github-actions -n vm1 --command-id RunShellScript --scripts "echo 'hello from GA' > /tmp/ga.txt"
          az vm run-command invoke --resource-group rg-github-actions -n vm1 --command-id RunShellScript --scripts "aws s3 cp /tmp/ga.txt s3://$ {{ secrets.aws_bucket }}/"